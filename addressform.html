<!doctype html>
<html lang="en">

<head>
    <title>Address Book Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">

</head>

<body>
       <div class="container main-container">
           <h1 class="mt-5">My Address Book</h1>
           <!--Form container-->
           <div class="row .form-container p-3 border border-1 bg-light">
               <!--Image container-->
                <div class="col-12 col-sm-5">
                    <img src="img/GirlOne_4x.png" alt="profile photo placeholder" class="profile-image">
                </div>
                <!--Form wrapper-->
                <div class="col-12 col-sm-7">
                    <form action="#" class="form-design">
                        <!--Name-->
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input id="firstName" name="firstName" aria-label="First Name" class="form-control">
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input id="lastName" name="lastName" aria-label="Last Name" class="form-control">
                            </div>
                        </div>
                        <!--Email/Phone-->
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" aria-label="Email" class="form-control">
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" id="phone" name="phone" aria-label="Phone" class="form-control">
                            </div>
                        </div>
                        <!--Address 1-->
                        <div class="row">
                            <div class="col">
                                <label for="address" class="form-label">Address</label>
                                <input id="address" name="address" aria-label="Address" class="form-control" placeholder="1234 Main St">
                            </div>
                        </div>
                        <!--Address 2-->
                        <div class="row">
                            <div class="col">
                                <label for="address" class="form-label">Address 2</label>
                                <input id="address" name="address" aria-label="Address 2" class="form-control" placeholder="Apartment, studio, or floor">
                            </div>
                        </div>
                        <!--City/State/Zip-->
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <label for="city" class="form-label">City</label>
                                <input id="city" name="city" aria-label="City" class="form-control">
                            </div>
                            <div class="col-12 col-sm-4">
                                <label for="state" class="form-label">State</label>
                                <select id="state" aria-label="State" class="form-select">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-2">
                                <label for="zip" class="form-label">Zip</label>
                                <input id="zip" name="zip" aria-label="Zip code" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="checkbox" id="family" id="family">
                                <label for="family">Family</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary button-design">Save</button>
                    </form>
                </div>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
